name: Unit Tests

on: workflow_call

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Poetry
              run: |
                  pip install --upgrade pip
                  pip install poetry

            - name: Install Dependencies
              run: |
                  poetry install

            - name: Lint with Ruff
              run: |
                  poetry run ruff .

            - name: Run Tests
              run: |
                  poetry run pytest --cov=awssox --cov-report=term-missing
